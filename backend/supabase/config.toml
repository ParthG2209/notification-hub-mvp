# backend/supabase/config.toml

# Supabase Configuration File

project_id = "your-project-id"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

# ADDED: Slack OAuth Configuration
[auth.external.slack_oidc]
enabled = true
client_id = "env(SLACK_CLIENT_ID)"
secret = "env(SLACK_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

# ADDED: HubSpot OAuth Configuration (replacing GitHub)
[auth.external.hubspot]
enabled = true
client_id = "env(HUBSPOT_AUTH_CLIENT_ID)"
secret = "env(HUBSPOT_AUTH_CLIENT_SECRET)"
redirect_uri = "http://localhost:54321/auth/v1/callback"

# Edge Function specific configurations
# Webhook functions don't need JWT verification (called by external services)
[functions.webhook-google-drive]
verify_jwt = false

[functions.webhook-gmail]
verify_jwt = false

[functions.webhook-hubspot]
verify_jwt = false

[functions.webhook-slack]
verify_jwt = false

# OAuth functions DO need JWT verification (called by authenticated users)
[functions.oauth-google]
verify_jwt = true

[functions.oauth-hubspot]
verify_jwt = true

[functions.oauth-slack]
verify_jwt = true

# Sync functions need JWT verification (called by authenticated users)
[functions.sync-gmail]
verify_jwt = true

[functions.token-refresh]
verify_jwt = false  # This runs as a cron job

[analytics]
enabled = false